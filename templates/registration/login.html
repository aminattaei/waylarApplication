<!DOCTYPE html>
{% load static %}
<html lang="en" dir="rtl">

<!-- Mirrored from mahdghanon.ir/public/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 12 Aug 2023 06:34:52 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "node_modules/swiper/swiper-bundle.min.css" %}">
    <link rel="stylesheet" href="{% static "build/style.css" %}">
    <title>ورود</title>

</head>
<body class="font-YekanBakh-Regular text-sm bg-slate-50">


    <section class="h-screen px-4 flex items-center">
        <div class="container mx-auto max-w-screen-lg">
            <div class="bg-white rounded-2xl overflow-hidden">
                <div class="flex flex-col md:flex-row gap-8">
                    <div class="flex-1 p-8 md:p-4 lg:p-20 md:pb-0">
                        <form action="" method="post">
                            {% csrf_token %}
                            <h2 class="text-3xl font-YekanBakh-ExtraBlack my-4">ورود</h2>
                            <label class="label">
                                <span class="label-text-alt">نام کاربری:</span>
                              </label>
                            <input type="text" class="input input-bordered w-full my-2" name="username"/>
                            <label class="label">
                                <span class="label-text-alt">رمز عبور:</span>
                              </label>
                            <input type="password" class="input input-bordered w-full my-2" name="password" />
                            <button class="btn btn-primary w-full my-4">ورود</button>
                        </form>
                        
                        <hr>

                        {% for msg in messages %}
                            <p class="alert alert-danger">{{ msg }}</p>
                        {% endfor %}
                        
                        <br>

                        <p class="text-center my-4">رمز عبور خود را <a href="http://127.0.0.1:8000/accounts/password_change">فراموش </a>کرده اید؟</p>
                        <div class="divider my-8">یا</div>
                        <p class="text-center my-4"><a href="http://127.0.0.1:8000/accounts/register/">حساب کاربری ندارید !!!</a></p>
                    </div>
                    <div class="hidden md:block">
                        <img class="bg-cover" src="{% static "assets/images/login.jpg" %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
